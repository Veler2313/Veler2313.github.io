<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
      h1, p, div { text-align: center; }
      .container {
        height: 30px;
        position: relative;
      }
      .vertical-center {
        margin: 0;
        position: absolute;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
      canvas {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1; /* Forces it behind all content */
        pointer-events: none; /* Prevents canvas from blocking buttons */
      }
      body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
        height: 100vh;
        font-family: 'Courier New', monospace;
        color: white;
        position: relative;
        z-index: 2; /* Content is above the canvas */
      }
    </style>
  </head>

  <body style="user-select: none;">
    <script src="script.js"></script>

    <!-- Background Canvas (Matrix Effect) -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Foreground Content -->
    <h1 style="font-size: 25px; user-select: none; color: black;">.</h1>
    <h1 style="font-size: 25px; user-select: none; color: black;">.</h1>
    <h1 style="font-size: 25px; user-select: none; color: black;">.</h1>
    <h1 style="font-size: 25px; user-select: none; color: black;">.</h1>
    <h1 style="font-size: 25px; user-select: none; color: black;">.</h1>
    <h1 style="user-select: none;" id="datetime">hello</h1>

    <p style="white-space: pre; user-select: none;" id="user" class="paragraph1">root?</p>

    <div class="container">
      <div class="center">
        <button id="gmailButton" type="button">Gmail</button>
        <button id="meetButton" type="button">Meet</button>
      </div>
    </div>
    
    <!-- Command Line Overlay -->
    <div class="overlay" id="commandOverlay">
      <div class="overlay-content">
        <div class="terminal-header" style="font-size: 14px;">Terminal</div>
        <div class="terminal-body">
          <label for="terminalInput" style="font-size: 16px;">></label>
          <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
            type="text" id="terminalInput" class="terminal-input" autofocus>
        </div>
        <button id="ct">Close</button>
      </div>
    </div>
    
    <script src="scriptmatrix.js"></script>
  </body>
</html>
